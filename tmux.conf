# history limit
set -g history-limit 4096

# please, don't wait after esc ...
set -g escape-time 0

# cursor shape changing
set -g -a terminal-overrides ',*:Ss=\E[%p1%d q:Se=\E[2 q'

# mouse using
set -g mouse on

# center window list
set -g status-justify centre

# don't rename windows
set-option -g allow-rename off

# status line
set-option -g status-interval 5

# renumber windows
set-option -g renumber-windows on

# focus events
set -g focus-events

#
# some bindings
#

set-option -g status-key vi
set-option -g mode-keys vi

# switch windows
bind-key -n C-0 select-window -t :0
bind-key -n C-1 select-window -t :1
bind-key -n C-2 select-window -t :2
bind-key -n C-3 select-window -t :3
bind-key -n C-4 select-window -t :4
bind-key -n C-5 select-window -t :5
bind-key -n C-6 select-window -t :6
bind-key -n C-7 select-window -t :7
bind-key -n C-8 select-window -t :8
bind-key -n C-9 select-window -t :9

# selection, copy and paste
bind-key v copy-mode
bind-key -T copy-mode-vi 'v' send-keys -X begin-selection
bind-key -T copy-mode-vi 'y' send-keys -X copy-pipe "tmux save-buffer - | xsel -ib" # copy
bind-key 'b' run "tmux set-buffer \"$(xsel -ob)\"; tmux paste-buffer" # paste

# conf reload
bind-key R source-file ~/.tmux.conf \; display-message "Configuration reloaded"

#
# visual changes
#

# default to 256 colors
# set -g default-terminal "xterm-256color"
set -g default-terminal "screen-256color"

# enable true color
set-option -ga terminal-overrides ",xterm-256color:Tc"

# default statusbar colors
set-option -g status-bg colour024
set-option -g status-fg colour253

# windows list
set-option -g window-status-separator " "
# normal
set-option -g window-status-style bg=colour031,fg=colour253,none
set-option -g window-status-format "#[bg=colour252,fg=colour024] #I #[#{E:window-status-style}] #W "
# current
set-option -g window-status-current-style bg=colour029,fg=colour255,bold
set-option -g window-status-current-format "#[bg=colour255,fg=colour024,nobold] #I #[#{E:window-status-current-style}] #W "
# last
set-option -g window-status-last-style bg=colour030,fg=colour254,none
# bell
set-option -g window-status-bell-style bg=colour131,fg=colour254,bold
# activity
set-option -g window-status-activity-style bg=colour031,fg=colour210,bold

# status line
set-option -g status-justify centre
# left
set-option -g status-left " #[bold]#H#[default] #[bg=colour032,fg=default,bold] #S #[default] #{?client_prefix,#[bg=colour254]#[fg=colour031]#[bold] • #[default],   }"
set-option -g status-left-length 40
# right
set-option -g status-right "#[bg=colour131,fg=default] #(cut -d ' ' -f 1-3 /proc/loadavg) #[default] #[bg=colour136,fg=default] #(uptime | awk '{print $3}' | sed 's/,//') #[default] #[bg=colour029,fg=default] %Y-%m-%d #[bold]%H:%M #[default]"
set-option -g status-right-length 60
set-option -g status-right-style fg=colour254

# command mode colors
set-option -g message-style bg=colour203,fg=default
set-option -g message-command-style bg=colour029,fg=colour253

# mode colors
set-option -g mode-style bg=colour032,fg=colour253

# panes borders
set-option -g pane-border-style bg=colour024,fg=colour024
set-option -g pane-active-border-style bg=colour038,fg=colour038

# clock
set-option -g clock-mode-style 24
set-option -g clock-mode-colour colour117

# window title
set-option -g set-titles on
set-option -g set-titles-string "#W - #S – #(echo $USER)@#H"


# Plugins management
source-file ~/.tmux/plugins.conf
