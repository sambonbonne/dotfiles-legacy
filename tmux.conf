# history limit
set -g history-limit 4096

# please, don't wait after esc ...
set -g escape-time 0

# cursor shape changing
set -g -a terminal-overrides ',*:Ss=\E[%p1%d q:Se=\E[2 q'

# mouse using
set -g mouse on

# center window list
set -g status-justify centre

# don't rename windows
set-option -g allow-rename off

# status line
set-option -g status-interval 5

# renumber windows
set-option -g renumber-windows on

# focus events
set -g focus-events

#
# some bindings
#

set-option -g status-key vi
set-option -g mode-keys vi

# switch windows
bind-key -n C-0 select-window -t :0
bind-key -n C-1 select-window -t :1
bind-key -n C-2 select-window -t :2
bind-key -n C-3 select-window -t :3
bind-key -n C-4 select-window -t :4
bind-key -n C-5 select-window -t :5
bind-key -n C-6 select-window -t :6
bind-key -n C-7 select-window -t :7
bind-key -n C-8 select-window -t :8
bind-key -n C-9 select-window -t :9

# selection, copy and paste
bind-key v copy-mode
bind-key -t vi-copy 'v' begin-selection
#bind-key -t vi-copy 'y' copy-pipe "tmux save-buffer - | xsel -ib" # copy
bind-key 'b' run "tmux set-buffer \"$(xsel -ob)\"; tmux paste-buffer" # paste

# conf reload
bind-key R source-file ~/.tmux.conf \; display-message "Configuration reloaded"

#
# visual changes
#

# default to 256 colors
# set -g default-terminal "xterm-256color"
set -g default-terminal "screen-256color"

# enable true color
set-option -ga terminal-overrides ",xterm-256color:Tc"

# default statusbar colors
set-option -g status-bg colour024
set-option -g status-fg colour253

# windows list
set-option -g window-status-separator " "
# normal
set-option -g window-status-fg colour253
set-option -g window-status-bg colour031
set-option -g window-status-attr none
set-option -g window-status-format "#[bg=colour252,fg=colour024] #I #[default] #W "
# current
set-option -g window-status-current-fg colour255
set-option -g window-status-current-bg colour029
set-option -g window-status-current-attr bold
set-option -g window-status-current-format "#[bg=colour255,fg=colour024,nobold] #I #[default] #W "
# last
set-option -g window-status-last-fg colour254
set-option -g window-status-last-bg colour030
set-option -g window-status-last-attr none
# bell
set-option -g window-status-bell-fg colour254
set-option -g window-status-bell-bg colour131
set-option -g window-status-bell-attr bold
# activity
set-option -g window-status-activity-fg colour210
set-option -g window-status-activity-bg colour031
set-option -g window-status-activity-attr bold

# status line
set-option -g status-justify centre
# left
set-option -g status-left " #[bold]#H#[default] #[bg=colour039,fg=colour255] #(tmux list-clients | wc -l) #[bg=colour032,fg=default,bold] #S #[default] #{?client_prefix,#[bg=colour254]#[fg=colour031]#[bold] ‚Ä¢ #[default],   }"
set-option -g status-left-length 40
# right
#set-option -g status-right " #[bold]#H#[default] #[bg=colour252,fg=colour131] ‚ò¢ #[bg=colour131,fg=default] #(cut -d ' ' -f 1-3 /proc/loadavg) #[default] #[bg=colour252,fg=colour136] üïß #[bg=colour136,fg=default] #(uptime | awk '{print $3}' | sed 's/,//') #[default] #[bg=colour252,fg=colour029] üìÖ #[bg=colour029,fg=default] %d/%m/%Y #[bold]%H:%M #[default] "
set-option -g status-right "#[bg=colour252,fg=colour131] ‚ò¢ #[bg=colour131,fg=default] #(cut -d ' ' -f 1-3 /proc/loadavg) #[default] #[bg=colour252,fg=colour136] ‚è≤ #[bg=colour136,fg=default] #(uptime | awk '{print $3}' | sed 's/,//') #[default] #[bg=colour252,fg=colour029] ‚Æî #[bg=colour029,fg=default] %d/%m/%Y #[bold]%H:%M #[default] "
set-option -g status-right-length 80
set-option -g status-right-fg colour254

# command mode colors
set-option -g message-bg colour203
set-option -g message-fg default
set-option -g message-command-bg colour029
set-option -g message-command-fg colour253

# mode colors
set-option -g mode-bg colour032
set-option -g mode-fg colour253

# panes borders
set-option -g pane-border-bg colour024
set-option -g pane-border-fg colour038
set-option -g pane-active-border-bg colour024
set-option -g pane-active-border-fg colour252

# clock
set-option -g clock-mode-style 24
set-option -g clock-mode-colour colour117

# window title
set-option -g set-titles on
set-option -g set-titles-string "#W - #S ‚Äì #(echo $USER)@#H"


# Plugins management
source-file ~/.tmux/plugins.conf
